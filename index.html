<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>The Pink Club ‚Äì Face Shape Analyzer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #ff8ccf;
      --lightpink: #ffe3f4;
      --dark: #333;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--lightpink);
    }

    .header {
      background-color: var(--pink);
      padding: 30px;
      text-align: center;
      font-size: 32px;
      font-weight: 600;
      color: var(--white);
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .subheader {
      text-align: center;
      margin-top: -15px;
      color: var(--white);
      font-size: 20px;
      opacity: 0.9;
    }

    .container {
      max-width: 850px;
      margin: 60px auto;
      background: var(--white);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    button {
      margin-top: 25px;
      padding: 16px 32px;
      font-size: 20px;
      border-radius: 40px;
      border: none;
      background: var(--pink);
      color: var(--white);
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff78c6;
    }

    #loading {
      display: none;
      font-size: 20px;
      margin-top: 20px;
      color: var(--dark);
    }

    #results {
      margin-top: 40px;
      display: none;
      text-align: left;
    }

    .result-box {
      background: var(--lightpink);
      padding: 25px;
      border-radius: 15px;
    }

    .result-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--dark);
    }

    .result-text {
      margin-top: 15px;
      font-size: 18px;
      line-height: 1.5;
    }

    .tips-title {
      font-size: 22px;
      font-weight: 600;
      margin-top: 25px;
      color: var(--dark);
    }

    .tips-text {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="header">üíñ The Pink Club ‚Äì Face Shape Analyzer üíñ</div>
  <div class="subheader">Tu asistente de belleza personalizado</div>

  <div class="container">
    <h2>Sube tu foto para analizar tu forma de rostro</h2>

    <input type="file" id="fileInput" accept="image/*">

    <br>
    <button id="analyzeBtn">Analizar rostro</button>

    <div id="loading">Analizando tu foto... ‚ú®</div>

    <div id="results">
      <div class="result-box">
        <div id="shape-title" class="result-title"></div>

        <div class="result-text" id="reason-text"></div>

        <div class="tips-title">‚ú® Tips de maquillaje para tu forma de rostro</div>
        <div class="tips-text" id="tips-text"></div>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const loading = document.getElementById("loading");
    const results = document.getElementById("results");
    const shapeTitle = document.getElementById("shape-title");
    const reasonText = document.getElementById("reason-text");
    const tipsText = document.getElementById("tips-text");

    // FUNCI√ìN DE DEMO (elige aleatoriamente)
    function fakePredictFaceShape() {
      const shapes = ["Square", "Oval", "Round", "Heart"];
      const idx = Math.floor(Math.random() * shapes.length);
      return shapes[idx];
    }

    analyzeBtn.addEventListener("click", () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Por favor sube una foto antes ‚ú®");
        return;
      }

      loading.style.display = "block";
      results.style.display = "none";

      setTimeout(() => {
        const predictedShape = fakePredictFaceShape();

        shapeTitle.textContent = "Forma de rostro predicha: " + predictedShape;

        let reason = "";
        let tips = "";

        if (predictedShape === "Square") {
          reason =
            "Tu frente, p√≥mulos y mand√≠bula tienen proporciones similares, creando l√≠neas rectas y √°ngulos definidos.";
          tips =
            "Suaviza los laterales con contorno y coloca rubor en diagonal para equilibrar los √°ngulos.";
        }
        if (predictedShape === "Oval") {
          reason =
            "Tu rostro es m√°s largo que ancho y la mand√≠bula es suave, creando una forma arm√≥nica.";
          tips =
            "Casi todos los estilos funcionan. Enfatiza p√≥mulos y mant√©n el contorno suave.";
        }
        if (predictedShape === "Round") {
          reason =
            "Tu rostro tiene ancho y largo similares, y la mand√≠bula se percibe m√°s redondeada.";
          tips =
            "Aplica contorno en l√≠neas diagonales y usa rubor elevado para estilizar la forma.";
        }
        if (predictedShape === "Heart") {
          reason =
            "Tu frente es m√°s amplia que la mand√≠bula y el ment√≥n se ve m√°s afinado.";
          tips =
            "Equilibra la parte superior con bronzer suave y coloca rubor centrado hacia afuera.";
        }

        reasonText.textContent = reason;
        tipsText.textContent = tips;

        loading.style.display = "none";
        results.style.display = "block";
      }, 1200);
    });
  </script>
</body>
</html>
