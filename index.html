  <style>
    :root {

    body {

    }

    .container {

      background: var(--white);

      border-radius: 20px;

    button {

      padding: 16px 32px;
      font-size: 20px;
      border-radius: 40px;
      border: none;
      background: var(--pink);
      color: var(--white);
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff78c6;
    }

    #loading {
      display: none;
      font-size: 20px;
      margin-top: 20px;
      color: var(--dark);
    }

    #results {
      margin-top: 40px;
      display: none;
      text-align: left;
    }

    .result-box {

    }

    .result-title {

    .result-text {

    }

    .tips-title {

</head>

<body>

      // Mostrar loading
      loading.style.display = "block";

      setTimeout(() => {

</html>
