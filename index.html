<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>The Pink Club ‚Äì Face Shape Analyzer</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffeaf4;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #444;
    }

    header {
      background: #ff93c9;
      color: white;
      padding: 30px;
      font-size: 28px;
      font-weight: 600;
      border-bottom: 4px solid #ff5faf;
    }

    #upload-box {

      padding: 25px;
      width: 60%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    input[type="file"] {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      background: #ff5faf;
      border: none;
      padding: 15px 25px;
      color: white;
      border-radius: 12px;

  <br>

<div id="result"></div>

  }
</script>

</html>
